<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19: Настройка канала консультирования</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4 style="margin-top: 15px; margin-bottom: 15px;">COVID-19: Настройка канала консультирования</h4>

    <form method="POST">
        <div class="form-group">
            <strong>Частота отправки опросника:</strong>
            <select name="mode" class="form-control">
                <option value="once"{% if contract['mode'] == 'once' %} selected {% endif %}>Один раз, в 21:00</option>
                <option value="double"{% if contract['mode'] == 'double' %} selected {% endif %}>Два раза в 10:00 и 21:00</option>
                <option value="triple"{% if contract['mode'] == 'triple' %} selected {% endif %}>Три раза в 10:00, 15:00 и 21:00</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn-lg btn btn-success">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
