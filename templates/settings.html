<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройка канала консультирования</title>
</head>
<body>
<h4>COVID-19: Настройка канала консультирования</h4>
<form method="POST">
    <div class="form-group">
        <strong>Частота отправки опросника:</strong>
        <select name="mode" class="form-control">
            <option value="once">Ежедневно</option>
            <option value="double">Еженедельно</option>
            <option value="triple">Ежемесячно</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn-lg btn btn-success">Сохранить</button>
    </div>
</form>
</body>
</html>
