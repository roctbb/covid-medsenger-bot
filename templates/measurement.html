<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета диагностики симптомов COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 15px;">
    <h4>Анкета диагностики симптомов COVID-19</h4>

    <form method="POST" style="margin-top: 25px;">
        <div class="form-check">
            <input type="checkbox" name="temperature" value="warning" class="form-check-input"><label class="form-check-label">Температура выше 38.</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="pulse" value="warning" class="form-check-input"><label class="form-check-label">Пульс ниже 60 или выше 90 ударов в покое.</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="ad" value="warning" class="form-check-input"><label class="form-check-label">Артериальное давление ниже 100/70 или выше 160/110.</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="sorethroat" value="warning" class="form-check-input"><label class="form-check-label">Боль в горле.</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="snuffle" value="warning" class="form-check-input"><label class="form-check-label">Насморк.</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="cough" value="warning" class="form-check-input"><label class="form-check-label">Кашель.</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="weakness" value="warning" class="form-check-input"><label class="form-check-label">Слабость.</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="myalgia" value="warning" class="form-check-input"><label class="form-check-label">Боль в мышцах.</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="tightness" value="warning" class="form-check-input"><label class="form-check-label">Тяжесть или боль в груди.</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="dyspnea" value="warning" class="form-check-input"><label class="form-check-label">Отдышка.</label>
        </div>

        <div class="form-group" style="margin-top: 25px;">
            <input type="submit" class="btn-success btn" value="Отправить"/>
        </div>
    </form>
</div>
</body>
</html>
